{% extends '../base.html' %}

{% block title %} Poker Sesh Tracker {% endblock %}

{% block content %}
    <form action="/user/submit" method="post" id="sessionSubmit" class="form-inline">
        {% csrf_token %}
        <div class="form-group">
            <label for="stakeLevel">Stake level</label>
            <select class="form-control" name="stakeLevel" id="stakeLevel">
                <option>£1/£1</option>
                <option>£1/£2</option>
                <option>£1/£3</option>
                <option>£2/£5</option>
                <option>£5/£10</option>
                <option>£10/£25</option>
            </select>
        </div>
        <div class="form-group">
            <label for="gameType">Game</label>
            <select class="form-control" name="gameType" id="gameType">
                <option>NLH</option>
                <option>PLO</option>
                <option>Mixed games</option>
            </select>
        </div>
        <div class="form-group">
            <label for="casinoName"></label>
            <input class="form-control" type="text" id="casinoName" name="casinoName" required placeholder="Casino name"/>
        </div>
        <div class="form-group">
            <label for="sessionlenght"></label>
            <div class="input-group">
                <input class="form-control" type="number" id="sessionlenght" name="sessionLength" required placeholder="Session length"/>
                <div class="input-group-addon">Hours</div>
            </div>
        </div>
{#        <div class="form-group">#}
{#            <label for="sessionDate">Session date</label>#}
{#            <input class="form-control" type="datetime" id="sessionDate" name="sessionDate"/>#}
{#        </div>#}
        <div class="form-group">
            <label class="sr-only" for="profitField">Profit</label>
            <div class="input-group">
                <div class="input-group-addon">£</div>
                <input class="form-control" type="number" id="profitField" name="profit" required placeholder="Profit"/>{# £1000 #}
            </div>
        </div>
        <button type="submit" class="btn btn-default">Add</button>
    </form>
    {% for session in sessions %}
        <p>{{ session.profit }}</p>
    {% endfor %}
{% endblock %}
